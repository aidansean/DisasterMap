<!DOCTYPE html>
<html>
<head>
	<title>Debbie's GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width*1.5, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="Hospitals.js" type="text/javascript"></script>
	<script src="DiveBars.js" type="text/javascript"></script>
	<script src="Tsunami.js" type="text/javascript"></script>
	<script src="Liquification.js" type="text/javascript"></script>
	<script src="TMobileMasts.js" type="text/javascript"></script>
	<script src="ATTMasts.js" type="text/javascript"></script>
	<script src="SprintMasts.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([37.752, -122.4], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				 
				'Imagery: Debbie Bard',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		function onEachFeature(feature, layer) {
			var popupContent = "<p>Hurrah for Hacking!</p>";

			if (feature.properties && feature.properties.popupContent) {
				popupContent += feature.properties.popupContent;
			}

			layer.bindPopup(popupContent);
		}

		L.geoJson([Liquifaction, Tsunami,SprintMasts,TMobileMasts,ATTMasts], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 2,
					fillColor: "#00cc00",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);
	L.geoJson([DiveBars], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 4,
					fillColor: "#ff3300",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.6
				});
			}
		}).addTo(map);

	L.geoJson([Hospitals], {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 6,
					fillColor: "#ffff00",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.6
				});
			}
		}).addTo(map);



	</script>
</body>
</html>
